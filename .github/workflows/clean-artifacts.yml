name: Remove old artifacts

on:
  # schedule:
  #   # Every day at 1:23am
  #   - cron: '23 1 * * *'
  workflow_dispatch:

jobs:
  remove-old-artifacts:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Remove old artifacts
        uses: c-hive/gha-remove-artifacts@v1
        with:
          age: 7 days
          skip-recent: 50
